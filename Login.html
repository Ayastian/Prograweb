<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>
        <!-- Enlaces de Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Color de la navbar -->
        <style>
            body{
                background-color: #333;
                color: aliceblue;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="Login.html">
                            <img src="https://i.pinimg.com/originals/37/f3/54/37f354f12c3970a7b205824213e09bf8.png" alt="Login" style="height: 45px;">
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="Main.html">
                            <img src="https://i.pinimg.com/736x/43/67/90/436790cc01143ffb1f728f41a1bb7b41.jpg" alt="Inicio" style="height: 40px;">
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="Servicios.html">
                            <img src="https://us.123rf.com/450wm/sabuhinovruzov/sabuhinovruzov1802/sabuhinovruzov180200060/94613574-contrato-de-servicio-automático-icono-aislado-sobre-fondo-negro-servicio-automático-reparación-de.jpg" alt="Nosotros" style="height: 40px;">
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="Contacto.html">
                            <img src="https://png.pngtree.com/png-vector/20220818/ourlarge/pngtree-rounded-vector-icon-in-flat-white-color-for-call-center-vector-png-image_19579226.jpg" alt="Contacto" style="height: 40px;">
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Barra de busqueda -->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            <div class="d-flex justify-content-start flex-grow-1">
                <!-- Logo de la pagina + nombre de la empresa-->
                <a class="navbar-brand ml-auto">
                    <img src="https://img.freepik.com/vector-premium/logotipo-mecanico_183875-451.jpg?w=996" alt="Logotipo" style="height:40px;">
                    <span>Rayo Makween</span>
                </a>
            </div>
        </nav>

        <!-- Contenido de Login -->
        <div class="container">
            <h2>Iniciar sesión</h2>

            <form>
                <div class="form-group">
                    <label for="usernameOrEmail">Nombre de usuario o correo electrónico:</label>
                    <input type="text" class="form-control" id="usernameOrEmail" placeholder="Pepito123#">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="*********">
                </div>
                <div class="form-group">
                    <label for="photo">Foto:</label>
                    <input type="file" class="form-control-file" id="photo">
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
        </div>
        <!-- Scripts de Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
